<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenzia — Scena 3D Interattiva</title>
    <meta name="description" content="Scena 3D interattiva come background del sito con pop-up per Portfolio, Storia e Contatti." />

    <!-- Preconnect e font -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />

    <!-- Tailwind per overlay UI -->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/loader.css" />
</head>

<body>
<!-- Marker container (hotspots 3D) -->
<div id="hotspot-layer" aria-hidden="true"></div>

<!-- Popup Portfolio -->
<div class="modal" id="panel-portfolio" role="dialog" aria-modal="true" aria-labelledby="portfolio-title" hidden>
    <div class="modal__content">
        <button class="modal__close" data-close aria-label="Chiudi pannello">×</button>
        <h2 id="portfolio-title">Portfolio</h2>
        <p>Inserisci qui i tuoi case study, link e media.</p>
        <div class="grid" id="portfolio-grid">
            <a class="card" href="#" target="_blank" rel="noopener">Progetto A</a>
            <a class="card" href="#" target="_blank" rel="noopener">Progetto B</a>
            <a class="card" href="#" target="_blank" rel="noopener">Progetto C</a>
        </div>
    </div>
</div>

<!-- Popup Storia -->
<div class="modal" id="panel-storia" role="dialog" aria-modal="true" aria-labelledby="storia-title" hidden>
    <div class="modal__content">
        <button class="modal__close" data-close aria-label="Chiudi pannello">×</button>
        <h2 id="storia-title">La nostra storia</h2>
        <p>Racconta qui la storia dell'agenzia, la mission e i valori.</p>
    </div>
</div>

<!-- Popup Contatti -->
<div class="modal" id="panel-contatti" role="dialog" aria-modal="true" aria-labelledby="contatti-title" hidden>
    <div class="modal__content">
        <button class="modal__close" data-close aria-label="Chiudi pannello">×</button>
        <h2 id="contatti-title">Contatti</h2>
        <form id="contact-form" novalidate>
            <label>Nome
                <input name="name" required placeholder="Mario Rossi" />
            </label>
            <label>Email
                <input type="email" name="email" required placeholder="mario@email.com" />
            </label>
            <label>Messaggio
                <textarea name="message" required placeholder="Scrivi qui…"></textarea>
            </label>
            <button type="submit">Invia</button>
            <p class="form__msg" id="form-msg" role="status" aria-live="polite"></p>
        </form>
    </div>
</div>

<!-- Canvas container per Three.js -->
<div id="canvas-container" style="opacity: 0;" aria-hidden="true"></div>

<!-- Import map per Three.js (risolve gli errori "bare specifier") -->
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
</script>

<!-- JS -->
<script type="module" src="./js/loader.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
